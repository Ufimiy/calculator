<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="lesson_26.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="colculator">
        <h1>Калькулятор</h1>
        <div class="data">
            <input type="number" maxlength="5" class="number_1">
            <input type="number" max="6" class="number_2">
            <label class="otvet"></label>
        </div>
        <!--                <button class="knopka">C</button>-->
        <div class="butons">
            <div class="numbers">
                <button class="knopka test_1 digit">1</button>
                <button class="knopka test_2 digit">2</button>
                <button class="knopka test_3 digit">3</button>
                <button class="knopka test_4 digit">4</button>
                <button class="knopka test_5 digit">5</button>
                <button class="knopka test_6 digit">6</button>
                <button class="knopka test_7 digit">7</button>
                <button class="knopka test_8 digit">8</button>
                <button class="knopka test_9 digit">9</button>
                <button class="knopka test_0 digit">0</button>
                <button class="knopka clear test_C">C</button>
            </div>
            <div class="operations">
                <button class="knopka operation divide">/</button>
                <button class="knopka operation multiply">*</button>
                <button class="knopka operation minus">-</button>
                <button class="knopka operation sum">+</button>
            </div>
            <div class="arrows">
                <button class="knopka arrow_left">←</button>
                <button class="knopka arrow_right">→</button>
            </div>
        </div>
    </div>
</body>

</html>
